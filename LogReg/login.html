<!DOCTYPE html>
<html lang="it">
  <head>
    <title>SponsInsta-Login</title>
    <link rel="icon" href="images\Senza-titolo-1.ico">
    <link rel="stylesheet" href="..\CSS\stylelogin.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>
    <form class="LoginBox" action="..\index.html" method="post">
      <h1>Login</h1>
      <div class="DivIn">
        <input type="username" required autocomplete="username">
        <span data-placeholder="Username"></span>
      </div>
      <div class="DivIn">
        <input type="password" required>
        <span data-placeholder="Password"></span>
      </div>
      <input type="submit" value="Login" class="logbtn">
      <div class="btxt">
      Don't have an account? <a href="Reg.html">SignUp</a>
      </div>
    </form>
    <script type="text/javascript">
      $(".DivIn input").on("focus", function(){
        $(this).addClass("focus");
      });
      $(".DivIn input").on("blur", function(){
        if($(this).val()=="")
        $(this).removeClass("focus");
      });
    </script>
  </body>
</html>
